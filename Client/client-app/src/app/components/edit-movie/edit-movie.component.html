<body>
  <ng-container *ngIf="movie">
    <section class="wrapper">
      <img class="bg-image" [src]="getImage(movie.poster)" />
      <br>
      <div>
        <div class="row">
        <div class="col-sm-3"><!--left col-->

          <div class="left-center">
            <div ><h1 class="title">{{movie.title}}</h1></div>
            <img class="poster-img" [src]="getImage(movie.poster)"/>
            <h6 class="upload">Upload a different photo...</h6>
            <input class="text-center center-block file-upload" type="file" (change)="fileChangeEvent($event.target.files)" id="poster" name="poster" [ngModel]="inputFile">
          </div><br>
        </div>

          <mat-card>
            <div class="container bootstrap snippet">
              <div class="col-sm-9">
                <div class="tab-content">
                  <div class="tab-pane active" id="home">
                    <h1>Enter new movie data. </h1>
                      <hr>
                        <form class="form" action="##" method="post" id="movieForm">
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="title"><h4>Title</h4></label>
                                    <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" placeholder="title" title="type movie title">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                  <label for="genre"><h4>Genre</h4></label>
                                    <input type="text" class="form-control" name="genre" id="genre" [(ngModel)]="genre" placeholder="genre" title="type movie genre">
                                </div>
                            </div>

                            <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="durationTime"><h4>Duration Time</h4></label>
                                  <input type="text" class="form-control" name="durationTime" id="durationTime" [(ngModel)]="durationTime" placeholder="duration time" title="type movie duration time">
                              </div>
                            </div>

                            <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="description"><h4>Description</h4></label>
                                  <input type="text" class="form-control" name="description" id="description" [(ngModel)]="description" placeholder="description" title="type movie description">
                              </div>
                            </div>

                            <div class="form-group">
                                 <div class="col-xs-12">
                                      <br>
                                      <button class="btn btn-lg btn-success" type="submit" (click)="onSaveClick()"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                      <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                                      <button class="btn btn-lg btn-warning" type="submit" (click)="onCancelClick()"> Cancel</button>
                                      <span></span>
                                      <button class="btn btn-lg btn-danger btn-seance" type="submit" (click)="onSeancesClick(movie.id)">Seances</button>
                                  </div>
                            </div>
                      </form>
                    <hr>
                </div>
              </div>
            </div>
          </div>
          </mat-card>
        </div>
      </div>
    </section>
  </ng-container>
</body>
