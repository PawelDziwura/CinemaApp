<ng-container *ngIf="movie.seances.length">
  <h1 mat-dialog-title>Movie seances.</h1>
  <mat-dialog-content>
    <table class="movies-table" mat-table [dataSource]="seances">
      <ng-container matColumnDef = "startDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef = "let element"> {{element.startDate | date: "dd.MM.yyyy - hh:mm"}}</td>
      </ng-container>

      <ng-container matColumnDef = "endDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef = "let element"> {{element.endDate | date: "dd.MM.yyyy - hh:mm"}}</td>
      </ng-container>

      <ng-container matColumnDef = "delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef= "let element">
          <mat-checkbox class="chceck" (click)="onDeleteClick(element.id)"></mat-checkbox>
        </td>
      </ng-container>
     <tr mat-header-row *matHeaderRowDef = "displayedColumns, sticky: true"></tr>
     <tr class="label" mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions] = "[5, 10, 15, 50]" [pageSize] = "15" ></mat-paginator>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onOkClick()">Ok</button>
  </mat-dialog-actions>
</ng-container>

<ng-container *ngIf="!movie.seances.length">
  <h1 mat-dialog-title>Movie seances.</h1>
  <mat-dialog-content>
    <p class="errorMessage">No seances to display.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onOkClick()">Ok</button>
  </mat-dialog-actions>
</ng-container>
